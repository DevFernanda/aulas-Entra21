<body>
    <h1>Lista</h1>
    <button onclick="exibir()">Gerar</button>
    <div id="result">

    </div>

    <script>
        function exibir(){
            var resultado = localStorage.getItem("listafrutas").split(",")
            console.log(resultado);
            document.getElementById("result").innerHTML = exibirResult(resultado)
        }

        function exibirResult(resu){
            var lista = "<ol>"
            for (let i = 0; i < resu.length; i++) {
                lista += `
                <li>${resu[i]}</li>`
                
            }  
            lista += '</ol>'
             return lista 
        }
