    <h1>Digite 3 frutas</h1>

    <input type="text" id="fruta" placeholder="Digite uma fruta">
    <button onclick="add()">Adicionar</button>

    <script>
        var frutas = []
        
        function add() {
            frutas.push(document.getElementById("fruta").value)
            reset()
            console.log(frutas)
            localStorage.setItem("listafrutas", frutas)
            
        }
        function reset(){
            document.getElementById("fruta").value = ''
        }

    </script>
