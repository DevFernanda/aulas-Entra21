<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Slab:wght@200&display=swap" rel="stylesheet">
    <title>Home</title>
</head>

<body>
    <div>
        <nav class="navIndex">
            <a href="home.html" target="centro"><img src="./imagens/fruta.png" alt="fruta" width="80px"
                    height="80px"></a>
            <div class="linkIndex">
                <a href="pagina1.html" target="centro">Informe as frutas</a>
                <a href="pagina2.html" target="centro">Lista das frutas</a>
            </div>

            <label id="usuarioLogado"></label>
            <button id="botao" onclick="logout()" style="display: none;">Logout</button>

        </nav>
    </div>

    <iframe src="home.html" frameborder="0" name="centro" style="width: 100%; height: 100%">

    </iframe>
    <script>
        var userLogado = localStorage.getItem("listafrutas")
        if (userLogado == null) {
            document.getElementById("botao").style = "display: none"
        } else {
            document.getElementById("botao").style = "display: block"
        }


        function logout() {
            localStorage.removeItem("listafrutas")
        }
    </script>
</body>

</html>
