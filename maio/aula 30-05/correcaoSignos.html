<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descubra seu signo</title>
    <link href="https://fonts.googleapis.com/css2?family=Abel&family=Koulen&family=Zen+Loop:ital@1&display=swap" rel="stylesheet"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abel&family=Cinzel&family=Koulen&family=Zen+Loop:ital@1&display=swap" rel="stylesheet"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        
    </style>
</head>
<body>
    <label>Informe sua data de nascimento</label>
    <input type="date" id="data">
    <button onclick="comoMostrar()" id="botao">Ver Signo</button>
   <div>
    <label id="resultado"></label>
    <img src="#" id="foto" width="100px" height="100px" style="display: none;">
   </div> 
    <script>
        var vetorImagens = ["./imagens/aquario.jpg", "./imagens/peixes.jpg", "", "", "", "", "", ]
        function zodiaco(){
            var data = new Date(document.getElementById("data").value)
            var dia = data.getDate()+1
            var mes = data.getMonth()+1
            var msg = ''
            if ((mes == 03 && dia >= 21) || (mes == 04 && dia < 20)) {
                msg = "Áries"
                document.getElementById("foto").src = vetorImagens[0]
            } else if ((mes == 04 && dia >= 21) || (mes == 05 && dia <= 20)) {
                msg = "Touro"
                document.getElementById("foto").src = vetorImagens[1]
            } else if ((mes == 05 && dia >= 21) || (mes == 06 && dia <= 20)) {
                msg = "Gêmeos"
                document.getElementById("foto").src = vetorImagens[2]
            } else if ((mes == 06 && dia >= 21) || (mes == 07 && dia <= 22)) {
                msg = "Câncer"
                document.getElementById("foto").src = vetorImagens[3]
            } else if ((mes == 07 && dia >= 23) || (mes == 08 && dia <= 22)) {
                msg = "Leão"
                document.getElementById("foto").src = vetorImagens[4]
            } else if ((mes == 08 && dia >= 23) || (mes == 09 && dia <= 22)) {
                msg = "Virgem"
                document.getElementById("foto").src = vetorImagens[5]
            } else if ((mes == 09 && dia >= 23) || (mes == 10 && dia <= 22)) {
                msg = "Libra"
                document.getElementById("foto").src = vetorImagens[5]
            } else if ((mes == 10 && dia >= 23) || (mes == 11 && dia <= 21)) {
                msg = "Escorpião"
                document.getElementById("foto").src = vetorImagens[6]
            } else if ((mes == 11 && dia >= 22) || (mes == 12 && dia <= 21)) {
                msg = "Escorpião"
                document.getElementById("foto").src = vetorImagens[6]
            }
            document.getElementById("resultado").innerHTML = `Signo: ${msg}` 
        }

        function comoMostrar(){
                document.getElementById("foto").style = "display: block"
                zodiaco()

        }
    </script>
</body>
</html>
