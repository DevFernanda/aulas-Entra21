<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Koulen&family=Zen+Loop:ital@1&display=swap" rel="stylesheet"> 
    <style>
        body {
            display: flex;
           
            align-items: center;
            flex-direction: column;
        }
        h1 {
            font-family: 'Zen Loop', cursive;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="text">
        <h1>
            <strong>Minhas viagens</strong> 
        </h1>
    </div>
    <div id="demo" class="carousel slide" data-bs-ride="carousel" style="width: 900px" >
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
        </div>

        <div class="carousel-inner">
            <div class="carousel-item active">
                <p>USA</p>
                <img src="/img/cidade1.jpg" alt="USA" class="d-block w-100" style="width: 100%" height="500px">
            </div>
            <div class="carousel-item">
                <p>Fran√ßa</p>
                <img src="/img/cidade2.jpg" alt="Paris" class="d-block w-100" style="width: 100%" height="500px">
            </div>
            <div class="carousel-item">
                <p>Holanda</p>
                <img src="/img/cidade3.jpg" alt="Holanda" class="d-block w-100" style="width:100%" height="500px">
            </div>
        </div>
    
        <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>
</body>
</html>
