<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>Informe o número</h4> 
    <input type="text" id="numero" placeholder="Informe o número"> <br> <br>
    <button onclick = "calcule ()">Calcule</button>
    <p id="imprime"></p>

    <script>
        function calcule (){
            var numero = parseFloat (document.getElementById("numero").value)
            var cont = numero

            while (numero > 0){
                numero--
                cont = cont + numero
            }
            document.getElementById("imprime").innerHTML = cont
        }       
    </script>
</body>
</html>
