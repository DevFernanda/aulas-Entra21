<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <!--responsividade-->
    <link rel="stylesheet" href="style/responsive.css">
    <!--owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
    <title>Netflix Clone</title>
</head>
<body>
    <header>     
        <div class="container">
            <img class="margin-img" src="img/logo netflix.png" alt="Logo netflix" width="110px" height="70px">
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a> 
                <a href="#"><i  class="fa-solid fa-magnifying-glass"></i></a>
            </nav>               
        </div>  
    </header>
    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo"><span style="color: red"><strong>Lie</strong></span> to <span style="color: red" font-weight="bold"><strong>me*</strong></span></h3> 
                <p class="descricao">Dr. Cal Lightman ajuda a polícia com seus conhecimentos sobre o comportamento humano e com sua capacidade de saber quando alguém está mentindo.</p>
            
                <div class="botoes">
                <button role="button" class="botao1">
                    <i class="fa-solid fa-play"></i>
                    ASSISTIR
                </button>
                <button role="button" class="botao2">
                    <i class="fa-solid fa-circle-info"></i>
                    MAIS INFORMAÇÕES
                </button>
                </div>
            </div>
        </div>
    </main>
    <div>
    <h2 class="title">Em alta</h2>
    </div>
    <div class="carrossel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="img/mini1.jpg" alt="FIlme">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini2.jpg" alt="FIlme">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini3.jpg" alt="FIlme">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini4.jpg" alt="FIlme">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini5.jpg" alt="FIlme">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini6.jpg" alt="FIlme">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini7.jpg" alt="FIlme">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini8.jpg" alt="FIlme">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini9.jpg" alt="FIlme">
            </div>
            <div class="item">
                <img class="box-filme" src="img/mini10.jpg" alt="FIlme">
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/d77323c836.js" crossorigin="anonymous"></script>

    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
</body>
</html>
